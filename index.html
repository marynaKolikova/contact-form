<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact form">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Contact form</title>
  <link rel="stylesheet" href="./assets/css/main.min.css">
  <script defer src="./assets/js/main.min.js"></script>
</head>

<body>

  <header>
    <nav></nav>
  </header>
  <main>
    <section class="contact-form-section">
      <div class="form-container">
        <h1>Contact Us</h1>
        <div class="success-message hidden">
          <h2><img src="./assets/images/icon-success-check.svg" alt="icon-success-check">Message Sent!</h2>
          <p>Thanks for completing the form. Weâ€™ll be in touch soon!</p>
        </div>
        <form method="get" class="contact-form">
          <!-- Name Fields -->
          <div class="form-row">
            <div class="form-group">
              <label for="first-name">First Name <span aria-hidden="true">*</span></label>
              <input type="text" id="first-name" name="first-name">
              <p class="hidden red first-red">This field is required</p>
            </div>
            <div class="form-group">
              <label for="last-name">Last Name <span aria-hidden="true">*</span></label>
              <input type="text" id="last-name" name="last-name">
              <p class="hidden red last-red">This field is required</p>
            </div>
          </div>
          <!-- Email Field -->
          <div class="form-group">
            <label for="email">Email Address <span aria-hidden="true">*</span></label>
            <input type="email" id="email" name="email">
            <p class="hidden red email-red">Please enter a valid email address</p>
          </div>
          <!-- Query Type -->
          <div class="form-group query-type">
            <label>Query Type <span aria-hidden="true">*</span></label>
            <div class="query-options">
              <label>
                <input type="radio" name="query" value="general">
                <span>General Enquiry</span>
              </label>
              <label>
                <input type="radio" name="query" value="support">
                <span>Support Request</span>
              </label>
            </div>
            <p class="hidden red query-red">Please select a query type</p>
          </div>
          <!-- Message Field -->
          <div class="form-group">
            <label for="message">Message <span aria-hidden="true">*</span></label>
            <textarea id="message" name="message"></textarea>
            <p class="hidden red message-red">This field is required</p>
          </div>
          <!-- Consent Checkbox -->
          <div class="form-group">
            <label class="checkbox-group">
              <input id="consent-checkbox" type="checkbox" name="consent">
              I consent to being contacted by the team <span aria-hidden="true">*</span>
            </label>
            <p class="hidden red consent-red">To submit this form, please consent to being contacted</p>
          </div>
          <!-- Submit Button -->
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </section>
  </main>
  <footer></footer>
</body>

</html>
